<h2>Products</h2>

<div *ngFor="let prod of products">
  <h3>
    <a [title]="prod.name" [routerLink]="['products', prod.id ]"> {{ prod.name }}</a>
    <p *ngIf="prod.description">Description: {{ prod.description }}</p>
  </h3>
  <app-product-alerts [prod]="prod" (notify)="onNotify()"></app-product-alerts>
  <button (click)="share()">Share</button>
</div>
